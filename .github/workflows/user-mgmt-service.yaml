name: user-mgmt-service

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ "main" ]
    paths:
      - "service/user-mgmt-service/**"
      - "k8s/user-mgmt-service/**"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: service/user-mgmt-service

    env:
      IMAGE_NAME: ghcr.io/nschwinning/user-mgmt-service
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: mvn -B spring-boot:build-image -DskipTests

      - name: Tag image
        run: docker tag ${IMAGE_NAME}:latest ${IMAGE_NAME}:${IMAGE_TAG}

      - name: Push image
        run: |
          docker push ${IMAGE_NAME}:${IMAGE_TAG}
          docker push ${IMAGE_NAME}:latest

      - name: Set kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
      
      - name: Deploy manifests
        run: kubectl apply -f ../../k8s/user-mgmt-service

      - name: Update image
        run: |
          kubectl set image deployment/user-mgmt-service \
            app=$IMAGE_NAME:$IMAGE_TAG \
            -n user-mgmt
